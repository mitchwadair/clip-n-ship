<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Clip n Ship</title>
        <meta name="description" content="Convert your video clips to TikTok format easily" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="css/index.css" />
    </head>
    <body>
        <div class="player-container">
            <div
                id="controls"
                style="display: flex; flex-direction: column; justify-content: center; margin-right: 4px"
            >
                <div id="player-controls">
                    <button onclick="playVideo()">Play</button>
                    <button onclick="stopVideo()">Stop</button>
                    <button onclick="resetVideo()">Reset</button>
                    <button onclick="toggleCenterLines()">Toggle Lines</button>
                </div>
                <div id="scale-control">
                    <label for="scale-input" class="scale-label-left">0.5</label>
                    <input id="scale-input" type="range" min="50" max="100" value="80" oninput="updateScale()" />
                    <label for="scale-input" class="scale-label-right">1</label>
                    <span id="current-scale" style="margin-left: 8px">Scale: 80%</span>
                </div>
                <button id="create-clip-btn" style="align-self: center; margin-top: 8px" onclick="renderClip()">
                    Create
                </button>
            </div>
            <div class="canvas-container">
                <canvas id="render-canvas" width="1080" height="1920"></canvas>
                <div id="horiz-center" hidden></div>
                <div id="vert-center" hidden></div>
            </div>
        </div>

        <video id="src-video" src="../test/test-clip.mp4" preload="auto" hidden></video>

        <script src="js/clipnship.js" async defer></script>
    </body>
</html>
